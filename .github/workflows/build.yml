name: Build & Publish HA Add-on images (GHCR)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64
            platform: linux/arm64
          - arch: armv7
            platform: linux/arm/v7
          - arch: armhf
            platform: linux/arm/v6
          - arch: amd64
            platform: linux/amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        id: ver
        run: |
          TAG="${GITHUB_REF_NAME}"
          # v0.2.2 -> 0.2.2
          VER="${TAG#v}"
          echo "ver=$VER" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ./mqtt_to_eventhub_oauth
          file: ./mqtt_to_eventhub_oauth/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/mkoivi/hafabricsync-${{ matrix.arch }}:${{ steps.ver.outputs.ver }}
            ghcr.io/mkoivi/hafabricsync-${{ matrix.arch }}:latest
